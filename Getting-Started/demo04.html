<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>條件與循環</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '學習 JavaScript' },
                { text: '學習 Vue' },
                { text: '整個项目' }
            ]
        }
    })
</script>

</html>
