<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>綁定內聯樣式-對象語法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .text-right {
            text-align: right;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app" class="text-right">
        <span v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }" v-on:click="click">Help me~~</span>
    </div>

    <div id="two" class="text-center">
        <div v-bind:style="styleObject">MySql</div>
    </div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            activeColor: 'red',
            fontSize: 30
        },
        // 添加click 函式
        methods: {
            click: function () {
                alert('you save me!!');
            }
        }
    })

    var two = new Vue({
        el: '#two',
        data: {
            styleObject: {
                color: 'green',
                fontSize: '16px'
            }
        }
    })
</script>

</html>
