<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表單輸入綁定-基礎用法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- 文本 -->
    <div id="one">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <hr>

    <!-- 多行文本 -->
    <div id="two">
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ text }}</p>
        <br>
        <textarea v-model="text" placeholder="add multiple lines"></textarea>
    </div>

    <hr>

    <!-- 複選框 -->
    <div id="three">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
    </div>

    <hr>

    <!-- 多個複選框 -->
    <div id='example-3'>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>

    <hr>

    <!-- 單選按鈕 -->
    <div id="four">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

    <hr>

    <!-- 選擇框 -->
    <div id="five">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>

    <hr>

    <!-- 用 v-for 渲染的動態選項 -->
    <div id="six">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>

</body>
<script>
    var one = new Vue({
        el: '#one',
        data: {
            message: ''
        }
    });

    var two = new Vue({
        el: '#two',
        data: {
            text: ''
        }
    })

    var three = new Vue({
        el: '#three',
        data: {
            checked: false
        }
    })

    new Vue({
        el: '#example-3',
        data: {
            checkedNames: []
        }
    })

    var four = new Vue({
        el: '#four',
        data: {
            picked: ''
        }
    })

    //如果 v-model 表達式的初始值未能匹配任何選項，<select> 元素將被渲染為“未選中”狀態。在 iOS 中，這會使用戶無法選擇第一個選項。因為這樣的情況下，iOS 不會觸發 change 事件。因此，更推薦像上面這樣提供一個值為空的禁用選項。
    var five = new Vue({
        el: '#five',
        data: {
            selected: ''
        }
    })

    var six = new Vue({
        el: '#six',
        data: {
            selected: 'A',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        }
    }) 
</script>

</html>
