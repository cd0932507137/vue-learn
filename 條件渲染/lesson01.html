<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>條件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- v-else -->
    <div id="one">
        <h1 v-if="ok">Yes</h1>
        <h1 v-else>No</h1>
    </div>

    <!-- v-else-if -->
    <div id="two">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

</body>
<script>
    var one = new Vue({
        el: '#one',
        data: {
            ok: true
        }
    })
    console.log(one.ok);  // true

    var two = new Vue({
        el: '#two',
        data: {
            type: 'D'
        }
    })
    console.log(two.type); // D
</script>

</html>
